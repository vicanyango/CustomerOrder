# name : Test

on: 
  push:
    branches:
      -master

jobs:
  test:
    strategy:
      matrix: 
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest]
    
    runs-on: ${{matrix.platform}}

    steps:
    - name: Install go
      uses: actions/setup-go@v2
      with:
        go-version: ${{matrix.go-version}}

    - uses: actions/checkout@v2
    
    - name: Test
      run: go test ./...
  